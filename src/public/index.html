<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat TIme4time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--css propio-->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="/js/main.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

</head>
<body>
   
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Time4Time Chat</a>
    </nav>

    <div class="card col-md-4 mx-auto mt-5" id="nickWrap">
        <div class="card-header">
            <h3> Enter your usrname</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2">
                        <i class="fas fa-location-arrow"></i> Send
                </button>
            </form>
        </div>
    </div>


<div class="container" id="contentWrap">
    <div class="row mt-5">

    <div class="col -md-6 offset-md-1">
        <!-- chat-->
        <div class="card">
            <!--titulo c-->
            <div class="card-header">
                <h3>chat</h3>
            </div>
            <!-- body c-->
            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer">
               <div class="input-group">
                <input type="text" id="message" class="form-control"/>
                <div class="input-group-append">
                <button type="submit" class="btn btn-warning">
                <i class="fas fa-location-arrow"></i> Send
                </button>
            </div>
               </div>
            </form>
        </div>
    </div>
    
     <!-- USERS -->
     <div class="card col-md-3">
            <div class="card-header">
              <h3>Users</h3>
            </div>
            <div class="card-body">
              <div id="usernames"></div>
            </div>
</div>
</div>


</body>
</html>
